<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Editar Estudiante</h2>
        <form th:action="@{/registro/edit/{id}(id=${registro.id})}" th:object="${registro}" method="post">
            <div class="form-group">
                <label for="nombreEstudiante">Nombre Estudiante:</label>
                <input type="text" id="nombreEstudiante" th:field="*{nombreEstudiante}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="correoUniversitario">Correo Universitario:</label>
                <input type="email" id="correoUniversitario" th:field="*{correoUniversitario}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="codigoUniversitario">CÃ³digo Universitario:</label>
                <input type="number" id="codigoUniversitario" th:field="*{codigoUniversitario}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="FechaHora">Fecha y Hora:</label>
                <input type="datetime-local" id="FechaHora" th:field="*{FechaHora}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Precio">Precio:</label>
                <input type="number" step="0.01" id="Precio" th:field="*{Precio}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/registro/show" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
