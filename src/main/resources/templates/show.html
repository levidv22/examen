<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Reservas</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8e40fe595.js" crossorigin="anonymous"></script>
    <style>
        .custom-card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ffecb3, #ff7043);
            padding: 20px;
        }
        table {
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        table thead {
            background-color: #4CAF50;
            color: white;
        }
        table tbody tr {
            background-color: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="p-4" style="background-color: #ECE6E6;">
    <div class="container">
        <h1 class="text-center mb-4">Lista de Reservas</h1>
        <div class="text-end mb-3">
            <a th:href="@{/reservacion/create}" class="btn btn-success">Crear Nueva Reserva <i class="fa-solid fa-circle-plus"></i></a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Usuario</th>
                    <th>Fecha y Hora</th>
                    <th>Tiempo de Uso</th>
                    <th>Responsable</th>
                    <th>Estado</th>
                    <th>Turno</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservaciones}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.usuario}"></td>
                    <td th:text="${#temporals.format(reserva.fechaHoraReserva, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${reserva.tiempoUso + ' Hora(s)'}"></td>
                    <td th:text="${reserva.responsable}"></td>
                    <td th:text="${reserva.estado}"></td>
                    <td th:text="${reserva.turno}"></td>
                    <td th:text="${reserva.precio + ' Soles'}"></td>
                    <td>
                        <a class="btn btn-outline-info btn-sm" th:href="@{/reservacion/view/{id}(id=${reserva.id})}"><i class="fa-regular fa-eye"></i></a>
                        <a class="btn btn-outline-primary btn-sm" th:href="@{/reservacion/edit/{id}(id=${reserva.id})}"><i class="fa-regular fa-pen-to-square"></i></a>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{/reservacion/delete/{id}(id=${reserva.id})}"><i class="fa-solid fa-eraser"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
