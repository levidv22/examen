<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Estudiantes</h2>
        <a href="/registro/create" class="btn btn-success">Agregar Estudiante</a>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Estudiante</th>
                    <th>Correo Universitario</th>
                    <th>Código Universitario</th>
                    <th>Fecha y Hora</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="registro : ${registro}">
                    <td th:text="${registro.id}"></td>
                    <td th:text="${registro.nombreEstudiante}"></td>
                    <td th:text="${registro.correoUniversitario}"></td>
                    <td th:text="${registro.codigoUniversitario}"></td>
                    <td th:text="${registro.FechaHora}"></td>
                    <td th:text="${registro.Precio}"></td>
                    <td>
                        <a th:href="@{/registro/edit/{id}(id=${registro.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/registro/delete/{id}(id=${registro.id})}" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar este registro?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
