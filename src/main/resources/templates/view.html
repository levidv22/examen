<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8e40fe595.js" crossorigin="anonymous"></script>
    <style>
        .custom-card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            padding: 20px;
        }
        body {
            background-color: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body class="p-4" style="background-color: #ECE6E6;">
    <div class="container">
        <h1 class="text-center mb-4">Detalle de la Reserva</h1>
        <div class="card custom-card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h5 class="card-title">Detalles de la Reserva</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Usuario: </strong> <span th:text="${reservacion.usuario}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Fecha y Hora: </strong> <span th:text="${#temporals.format(reservacion.fechaHoraReserva, 'dd/MM/yyyy HH:mm')}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Tiempo de Uso: </strong> <span th:text="${reservacion.tiempoUso + ' Hora(s)'}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Responsable: </strong> <span th:text="${reservacion.responsable}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Estado: </strong> <span th:text="${reservacion.estado}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Turno: </strong> <span th:text="${reservacion.turno}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Precio: </strong> <span th:text="${reservacion.precio + ' Soles'}"></span>
                    </li>
                </ul>
                <div class="mt-3 d-grid">
                    <a th:href="@{/reservacion/show}" class="btn btn-primary"><i class="fa-solid fa-reply"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
